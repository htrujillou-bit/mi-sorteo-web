<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Tickets</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="small-header">
    <h1>Comprar Tickets</h1>
</header>

<section>
    <p>Ingresa tus datos y la cantidad de tickets. El sistema generará tus códigos automáticamente.</p>

    <div class="form-box">
        <label>Nombre completo:</label>
        <input type="text" id="nombre">

        <label>Correo:</label>
        <input type="email" id="correo">

        <label>Cantidad de tickets:</label>
        <input type="number" id="cantidad" min="1" max="100">

        <button class="btn" onclick="generarCodigos()">Generar Códigos</button>
    </div>

    <div id="resultado" class="codes-box"></div>
</section>


<script>
function generarCodigos() {
    let nombre = document.getElementById("nombre").value;
    let correo = document.getElementById("correo").value;
    let cantidad = parseInt(document.getElementById("cantidad").value);

    if (!nombre || !correo || !cantidad) {
        alert("Completa todos los campos.");
        return;
    }

    let lista = `<h3>Códigos generados para ${nombre}:</h3><ul>`;

    for (let i = 0; i < cantidad; i++) {
        let codigo = "TCK-" + Math.random().toString(36).substring(2, 10).toUpperCase();
        lista += `<li>${codigo}</li>`;
    }

    lista += "</ul>";

    document.getElementById("resultado").innerHTML = lista;
}
</script>

</body>
</html>
